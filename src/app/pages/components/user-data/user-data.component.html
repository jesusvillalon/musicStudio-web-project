<section class="userDataContainer">
  <div class="title-button-container d-flex justify-content-between">
    <h3>Datos personales</h3>
    <button class="btn btn-dark">Editar datos</button>
  </div>
  <hr />
 <div>
  <div class="data-container d-flex">
    <div class="data-title">
      <p>Nombre:</p>
      <p>Apellido:</p>
      <p>Dni: </p>
      <p>Teléfono: </p>
      <p>Dirección:</p>
      <p>Ciudad: </p>
      <p>Provincia: </p>
      <p>Código postal: </p>
      <p>Email: </p>
    </div>
    <div class="data-info ms-5">
      <p>{{ user?.name }}</p>
      <p>{{ user?.lastname }}</p>
      <p>{{ user?.dni }}</p>
      <p>{{ user?.phone_number }}</p>
      <p>{{ user?.address }}</p>
      <p>{{ user?.city }}</p>
      <p>{{ user?.province }}</p>
      <p>{{ user?.zip_code }}</p>
      <p>{{ user?.email }}</p>
    </div>
  </div>
 </div>

</section>
